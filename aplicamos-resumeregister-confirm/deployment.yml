---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: aplicamos-resumeregister-confirm
  name: aplicamos-resumeregister-confirm
spec:
  selector:
    matchLabels:
      app: aplicamos-resumeregister-confirm
  progressDeadlineSeconds: 300
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 10%
  template:
    metadata:
      labels:
        app: aplicamos-resumeregister-confirm
    spec:
      containers:
        - name: aplicamos-resumeregister-confirm
          image: brucorreia/aplicamos-resumeregister-confirm:3e8c7f182b0c4902bbb3b3f370009eda2d93a0b5
          envFrom:
          - secretRef:
              name: aplicamos-resumeregister-confirm
          ports:
          - containerPort: 80
            protocol: TCP
          resources:
            requests:
              memory: "32M"
              cpu: "32m"
            limits:
              memory: "64M"
              cpu: "64m"
          livenessProbe:
            httpGet:
              path: /healthcheck
              port: 80
            initialDelaySeconds: 5
          readinessProbe:
            httpGet:
              path: /healthcheck
              port: 80
            initialDelaySeconds: 5
      imagePullSecrets:
      - name: regcred
