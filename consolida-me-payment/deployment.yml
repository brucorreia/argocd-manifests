---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: consolida-me-payments-api
spec:
  selector:
    matchLabels:
      app: consolida-me-payments-api
  progressDeadlineSeconds: 300
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 10%
  template:
    metadata:
      labels:
        app: consolida-me-payments-api
    spec:
      containers:
        - name: consolida-me-payments-api
          image: consolida-me-payments-api
          envFrom:
          - secretRef:
              name: consolida-me-payments-api
          ports:
          - containerPort: 80
            protocol: TCP
          resources:
            requests:
              memory: "256M"
              cpu: "64m"
            limits:
              memory: "512M"
              cpu: "128m"
      imagePullSecrets:
      - name: regcred
