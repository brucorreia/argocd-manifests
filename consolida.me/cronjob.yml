---
apiVersion: batch/v1 
kind: CronJob
metadata:
  name: consolida.me
spec:
  schedule: "0 06 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: consolida.me
            image: consolida.me
            envFrom:
            - secretRef:
                name: consolida.me
            imagePullPolicy: IfNotPresent
          restartPolicy: OnFailure
          imagePullSecrets:
          - name: regcred
